<html>
<head>
    <style>
        .output {color: lightskyblue;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script>
        var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=pokemon&api-key=sWxKsFSN22SL6mRB6zxZIuIYXz4JrzQt";
        var articleCount = 0
        function setup() { 
            noCanvas();
            loadJSON(url, gotData);
        }
        
        function gotData(data) {
            alert("FUNCTION GOT DATA ACTIVATED")
            var text = ''
            //LOOP over the array, creating a heading and a paragraph for each article
            for (i = 0; i < data.response.docs.length; i++) {
                //increment the counter (so we can number the headlines)
                text = text + '<br />' + data.response.docs[i].headline.main
                    }
            document.getElementById("test_output").innerHTML = text
         }
    </script>
</head>
  
<body> 
    <h1>New York Times API: Articles from all time about Pokemon</h1>
    <h3>API Project Iteration 03</h3>
    <p id="test_output" class="output"></p>
    
</body>
</html>
